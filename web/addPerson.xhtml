<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>addPerson</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">Formulaire nouvelle personne</ui:define>
            <ui:define name="content">
                <h:form>
                    <fieldset>
                        #{bundle.gender} 
                        <h:selectOneMenu value="#{addPersonBean.person.gender}">
                            <f:selectItem itemValue="male" itemLabel="male" />
                            <f:selectItem itemValue="female" itemLabel="female" />
                        </h:selectOneMenu>
                        <br/>

                        #{bundle.firstName} 
                        <h:inputText required ="true"
                                     requiredMessage="Le prÃ©nom est obligatoire!"
                                     value="#{addPersonBean.person.firstName}" />
                        <br/>

                        #{bundle.lastName} 
                        <h:inputText required ="true"
                                     requiredMessage="Le nom est obligatoire!"
                                     value="#{addPersonBean.person.lastName}" />
                        <br/>

                        #{bundle.married}
                        <h:selectOneRadio value="#{addPersonBean.person.married}">
                            <f:selectItem itemValue="#{true}" itemLabel="Oui" />
                            <f:selectItem itemValue="#{false}" itemLabel="Non" />
                        </h:selectOneRadio>
                        <br/>

                        #{bundle.birthDate}
                        <h:inputText required ="true"
                                     requiredMessage="La date de naissance est obligatoire!"
                                     value="#{addPersonBean.person.birthDate}">  
                            <f:convertDateTime pattern="dd.MM.yyyy"/>  
                        </h:inputText>
                        <br/>
                        <h:commandButton value="Ajouter" action="#{addPersonBean.save()}" />
                        <br/>
                    </fieldset>
                </h:form>
                <h:form>
                    <h:commandLink action="index" value="Annuler "/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
